<VirtualHost *:8080>
    ProxyPreserveHost On
    DocumentRoot /var/www/html
    ServerName localhost

ProxyPreserveHost On


Alias /html/ "/var/www/html/"

<Directory /var/www/html>
    Options FollowSymLinks
    AllowOverride All
    order allow,deny
    allow from all
</Directory>
    ProxyPass /api/ ${API_ENDPOINT}
    ProxyPassReverse /api/ ${API_ENDPOINT}
</VirtualHost>